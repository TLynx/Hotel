<body>
    <div id="role">Admin</div>
    <a class="hyper" href="admin.html">Rooms</a>

<div ng-controller="RoomController">
    <div id="holder">
        <div ng-repeat="room in rooms ">
            <div class="item">
                <div class="room">{{room.number}}</div>
                <div class="info">
                    Price: <input ng-model="room.price" type="text" value="{{room.price}}"><br>
                    Type: <input ng-model="room.type" type="text" value="{{room.type}}"><br>
                    Status:
                    <select ng-model="room.status" id = "myList"  >
                        <option >FREE</option>
                        <option>UNAVAILABLE</option>
                    </select>
                    <button ng-click="update(room)">EDIT</button>


                </div>
            </div>
            </idv>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
