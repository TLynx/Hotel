<!DOCTYPE html>
<html ng-app="appp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="main.js"></script>

    <link href="tables.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div ng-controller="mainController">
        <div id="selectDate">
            <input type="date" ng-model="res.checkIn" > <br>
            <input type="date" ng-model="res.checkOut" > <br>
            <button ng-click="selectDate()">Select</button>
        </div>
        <button >Change date</button>
        <div id="offersHolder">
            <div class="offer" ng-repeat="room in rooms | unique: 'type'">
                <div class="type">
                    <span>{{room.type}}</span>
                </div>
                <span class="price">{{room.price}}<span class="suf">$/day</span></span>
                <ul class="features">
                    <li>TV</li>
                    <li>Fridge</li>
                    <li>Smth</li>
                </ul>

                <button class="resButton" ng-click="selectRoom(room)"><span>Choose</span><span>35$/3days</span></button>
            </div>
        </div>
        <div id="userData">
            Name:<input ng-model="res.user.name" type="text"><br>
            Second name:<input ng-model="res.user.secondName" type="text"><br>
            Cellphone:<input ng-model="res.user.cellphone" type="text"><br>
            <button class="resButton" ng-click="reserve()">Reserve</button>


        </div>



    </div>
    <script src="main2.js"></script>
</body>
</html>
