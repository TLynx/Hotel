<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>rooms</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="room.js"></script>

    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div ng-controller="RoomController">
    <div id="menu">
        <ul>
            <li>Price</li>
            <li><a href="room.html">Rooms</a></li>
            <li><a href="reservations.html">Reserved</a></li>
            <li><a href="users.html">Clients</a></li>
        </ul>
    </div>
    <div  id="addHolder">
        <!--  <div class="filters" >
            Date : <input type="date">  <input type="date">
            Status: <select>
                        <option>All</option>
                        <option>Free</option>
                        <option>Reserved</option>
                        <option>OCCUPIED</option>
                        <option>UNAVAILABLE</option>
                    </select>
              <br>




        </div>   -->

        <div class="addAction">+ New room</div>
        <div class="addRoom">
            Number: <input ng-model="roo.number" type="text" value=""><br>
            Price: <input ng-model="roo.price" type="text" value=""><br>
            Type: <select ng-model="roo.type" >
                     <option ng-repeat="typ in roomNiceTypes ">{{typ}}</option>
                </select><br>
            Status: <input ng-model="roo.status" type="text" value=""><br>
            <button ng-click="add()">update</button>
        </div>
        <div id="holder">
            <div ng-repeat="room in rooms ">
                <div class="item">
                    <div class="room">{{room.number}}</div>
                    <div class="info">
                        Price: <input ng-model="room.price" type="text" value="{{room.price}}"><br>
                        Type: <input ng-model="room.type" type="text" value="{{room.type}}"><br>
                        Status: <input ng-model="room.status" type="text" value="{{room.status}}"><br>
                        <button ng-click="update(room)">Add</button>


                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
<script src="script.js"></script>
</body>
</html>
