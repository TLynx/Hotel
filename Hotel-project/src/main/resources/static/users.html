<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="users.js"></script>
    <link href="users.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div ng-controller="RoomController">
        <table>
            <tr>
                <th>id</th><th>Name</th><th>Second name</th><th>Cellphone</th>
            </tr>
            <tr ng-repeat="user in users">
                <th>{{user.id}}</th><th>{{user.name}}</th><th>{{user.secondName}}</th><th>{{user.cellphone}}</th>
            </tr>
        </table>



    </div>
</body>
</html>
