<!DOCTYPE html>
<html ng-app="appp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="users.js"></script>
    <link href="users.css" type="text/css" rel="stylesheet">
    <link href="table.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div ng-controller="userController">

        <button ng-click="usersNow()">Now</button>
        <button ng-click="usersLastYear()">Last year</button>
        <table class="table-fill">
            <thead>
            <tr>
                <th class="text-center">Number</th>
                <th class="text-center">Name</th>
                <th class="text-center">Second name</th>
                <th class="text-center">Cellphone</th>
                <th class="text-center">From</th>
                <th class="text-center">To</th>
            </tr>
            </thead>

            <tr ng-repeat="reserv in reservs">
                <td class="text-center">{{reserv.room.number}}</td>
                <td class="text-center">{{reserv.user.name}}</td>
                <td class="text-center">{{reserv.user.secondName}}</td>
                <td class="text-center">{{reserv.user.cellphone}}</td>
                <td class="text-center">{{dataTransform(reserv.checkIn)}}</td>
                <td class="text-center">{{dataTransform(reserv.checkOut)}}</td>

            </tr>




        </table>


    </div>
</body>
</html>
